<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43bb2aa1ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container  mt-3 col-sm col-md-6 pl-5 ">
        <h1 class="container H1 ">Stop Watch</h1>
        <h1 class="container hIcon"><i class="fas fa-stopwatch"></i></h1>
        <div class="container pl-5">

            <div class="row">
                <div class="p-3">
                    <p id="hours" class="text-center para ">00</p>
                    <p>Hours</p>
                </div>
                <div class="p-3">
                    <p id="min" class="text-center para ">00</p>
                    <p>Min</p>
                </div>
                <div class="p-3">
                    <p id="second" class="text-center para">00</p>
                    <p>Sec</p>
                </div>
                <div class="p-3">
                    <p id="milisec" class="text-center para">00</p>
                    <p>MiliSec</p>
                </div>
            </div>

            <div class="row">
                <div class="p-3">
                    <button class="btn btn-dark myBtn" onclick="startBtn()" id="sBtn"><i class="far fa-play-circle"></i></button>
                </div>
                <div class="p-3">
                    <button class="btn btn-dark myBtn" onclick="stopBtn()" id="dBtn" disabled><i class="far fa-stop-circle"></i></button>
                </div>
                <div class="p-3">
                    <button class="btn btn-dark myBtn1" onclick="resetBtn()" id="dBtn2" disabled><img  src="./images/reset img.png" width="25"></button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
